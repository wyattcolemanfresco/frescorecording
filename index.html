<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Fresco Recording Services | Professional Recording Studio Pensacola FL</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Fresco Recording Services is a professional recording studio in Pensacola, Florida offering recording, mixing, voiceover, ADR, and music production."
    />

    <!-- Canonical (use your custom domain once live) -->
    <link rel="canonical" href="https://www.frescorecordingservices.com/" />

    <!-- Favicon (relative so it works on both domain + subpath) -->
    <link rel="icon" href="./favicon.ico" />

    <!-- Open Graph -->
    <meta property="og:title" content="Fresco Recording Services" />
    <meta
      property="og:description"
      content="Professional recording studio in Pensacola, FL. Recording, mixing, voiceover, ADR, and music production."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.frescorecordingservices.com/" />
    <meta
      property="og:image"
      content="https://www.frescorecordingservices.com/og_image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fresco Recording Services" />
    <meta
      name="twitter:description"
      content="Professional recording studio in Pensacola, Florida."
    />
    <meta
      name="twitter:image"
      content="https://www.frescorecordingservices.com/og_image.jpg"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": ["LocalBusiness", "RecordingStudio"],
        "name": "Fresco Recording Services",
        "description": "Professional recording studio in Pensacola, Florida offering recording, mixing, voiceover, ADR, and music production.",
        "url": "https://www.frescorecordingservices.com/",
        "image": "https://www.frescorecordingservices.com/og_image.jpg",
        "logo": "https://www.frescorecordingservices.com/Fresco_Main.avif",
        "areaServed": [
          { "@type": "City", "name": "Pensacola" },
          { "@type": "AdministrativeArea", "name": "Florida" }
        ],
        "serviceType": [
          "Audio recording",
          "Mixing",
          "Music production",
          "Voiceover",
          "ADR"
        ]
      }
    </script>

    <!-- Vite entry (keep as-is; Vite will resolve with base: './') -->
    <script type="module" src="/src/main.tsx"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
